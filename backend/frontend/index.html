<!DOCTYPE html>
<html lang="en">
<head>
    <title>4Castify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="splash-screen">
        <img id="splash-logo" src="img/4castify_logo.png" alt="4Castify Logo"> <h1 class="app-title">4Castify</h1>
        <p>Loading your forecast...</p>
    </div>

    <div class="main-container hidden" id="app-container">
        <main id="app-content">
            <section id="weather-card">
                <h1 id="location"></h1>
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <p id="temperature"></p>
                </div>
                <p id="description"></p>
                <div class="weather-details">
                    <div class="detail-item"><span>Feels Like</span><strong id="feels-like"></strong></div>
                    <div class="detail-item"><span>Humidity</span><strong id="humidity"></strong></div>
                    <div class="detail-item"><span>Wind</span><strong id="wind"></strong></div>
                    <div class="detail-item"><span>Sunrise</span><strong id="sunrise"></strong></div>
                    <div class="detail-item"><span>Sunset</span><strong id="sunset"></strong></div>
                </div>
            </section>

            <section class="forecast-container">
                <h2>Hourly Forecast</h2>
                <div class="chart-container"><canvas id="hourly-chart"></canvas></div>
                <div id="hourly-forecast-scroll"></div>
            </section>

            <section class="forecast-container">
                <h2>5-Day Forecast</h2>
                <div id="daily-forecast-list"></div>
            </section>
        </main>
    </div>

    <div id="error-card" class="hidden">
        <p></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
